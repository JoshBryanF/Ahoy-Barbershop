    <div class="contactus">
        <div class="ContactUstext">
            Contact US!
        </div>

        <div class="contactusContent">
            <div class="cutext">
                We'd love to hear from you! Reach out to us for appointments, inquiries, or feedback.
            </div>
            <div class="contactmedia">

    <form action="/contact-submit" method="POST" class="contact-form">
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="contact-name" required><br><br>

        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Write your message here..." required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>
